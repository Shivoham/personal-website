<div class="social">
  <ul class="social-links">
    {{ if .Site.Params.Social.Email }}
      <li><a href="mailto:{{ .Site.Params.Social.Email }}"><i class="fa fa-envelope"></i></a></li>
    {{ end }}

    {{ if .Site.Params.Social.Github }}
      <li><a target="_blank" href="http://github.com/{{ .Site.Params.Social.Github }}"><i class="fa fa-github"></i></a></li>
    {{ end }}

    {{ if .Site.Params.Social.Twitter }}
      <li><a target="_blank" href="http://twitter.com/{{ .Site.Params.Social.Twitter }}"><i class="fa fa-twitter"></i></a></li>
    {{ end }}

    {{ if .Site.Params.Social.LinkedIn }}
      <li><a target="_blank" href="http://linkedin.com/in/{{ .Site.Params.Social.LinkedIn }}"><i class="fa fa-linkedin"></i></a></li>
    {{ end }}

    {{ if .Site.Params.Social.Soundcloud }}
      <li><a target="_blank" href="https://soundcloud.com/{{ .Site.Params.Social.Soundcloud }}"><i class="fa fa-soundcloud"></i></a></li>
    {{ end }}
  </ul>
</div>
